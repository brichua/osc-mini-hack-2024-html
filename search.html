  <script>
    count = 0;
    function filterOn() {
      var x = document.getElementById("cultural");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
      var a = document.getElementById("musical");
      if (a.style.display === "none") {
        a.style.display = "block";
      } else {
        a.style.display = "none";
      }
      var b = document.getElementById("engineering");
      if (b.style.display === "none") {
        b.style.display = "block";
      } else {
        b.style.display = "none";
      }
      var c = document.getElementById("professional");
      if (c.style.display === "none") {
        c.style.display = "block";
      } else {
        c.style.display = "none";
      }
    }



    function startRecs(cardImage, card) {
      let img = document.createElement('img');
      img.src = 'GFFH6tWbgAAAqwX.jpg';
      img.className = "cardImage";
      document.getElementById(cardImage).appendChild(img);

      let h5 = document.createElement('h5');
      h5.src = 'GFFH6tWbgAAAqwX.jpg';
      h5.className = "cardHeader";
      h5.innerHTML = "SASE"
      document.getElementById(card).appendChild(h5);

      let border = document.createElement('p');
      border.innerHTML = "insert description here";
      border.className = "cardText";
      document.getElementById(card).appendChild(border);

      let button = document.createElement('button');
      button.innerHTML = 'Follow';
      button.className = "cardButton";
      document.getElementById(card).appendChild(button);
    }

    function createCard() {
      let div = document.createElement("div");
      div.className = "card";
      div.setAttribute('id', 'cardImage' + count);
      div.style.width = "18rem";

      let div2 = document.createElement("div");
      div2.className = "card-body";
      div2.setAttribute('id', 'card' + count);

      div.appendChild(div2);

      document.getElementById('allCards').appendChild(div);

      count++;
    }

    function addCard(cardImage, card, org, description, pfp) {
      let img = document.createElement('img');
      img.src = pfp;
      img.className = "cardImage";
      document.getElementById(cardImage).appendChild(img);

      let h5 = document.createElement('h5');
      h5.src = 'GFFH6tWbgAAAqwX.jpg';
      h5.className = "cardHeader";
      h5.innerHTML = org;
      document.getElementById(card).appendChild(h5);

      let border = document.createElement('p');
      border.innerHTML = description;
      border.className = "cardText";
      document.getElementById(card).appendChild(border);

      let button = document.createElement('button');
      button.innerHTML = 'Follow';
      button.className = "cardButton";
      document.getElementById(card).appendChild(button);
    }


    searchedOrganizations = [];
    let searchedOrgs = [1, 2, 3, 4, 5];
    let searchedDescriptions = [1, 2, 3, 4, 5];
    let searchedPfp = ['aasflp.JPG', 'aasflp.JPG', 'aasflp.JPG', 'aasflp.JPG', 'aasflp.JPG'];

    let orgs = [1, 2, 3, 4, 5];
    let descriptions = [1, 2, 3, 4, 5];
    let pfp = ['aasflp.JPG', 'aasflp.JPG', 'aasflp.JPG', 'aasflp.JPG', 'aasflp.JPG'];

    function searchOrgs() {
      const searchBox = document.getElementById("form1").value;
      for (var i = 0; i < orgs.length; i++) {
        if (searchBox == orgs[i]) {
          searchedOrganizations.push(i);
          alert(searchedOrganizations);
        }
      }
    }

    for (let i = 0; i < orgs.length; i++) {
      if (searchedOrganizations.length > 0) {
        createCard();
        addCard("cardImage" + i, "card" + i, searchedOrgs[i], searchedDescriptions[i], searchedPfp[i]);
      } else {
        createCard();
        addCard("cardImage" + i, "card" + i, searchedOrgs[i], searchedDescriptions[i], searchedPfp[i]);
      }
    }

    startRecs("cardImage", "card");
    startRecs("cardImage02", "card02");
    startRecs("cardImage03", "card03");
    startRecs("cardImage04", "card04");
